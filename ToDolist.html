<body>
    <input type="text" id="add_id" placeholder="enter a value">
    <input type="button" value="ADD" onclick="add()">
    <div id="show_id">
    
    <script>
        var a = new Array();
        document.write("<ul>")

        function add()
        {
           b = document.getElementById("add_id").value; 
           a.push(b);
           document.getElementById("add_id").value = "";
           show_data();
        }
        function remove_data(index_value){
            a.splice(index_value, 1);
            show_data();
        }
        function show_data(){
            c='';
           
            for(i=0; i<a.length; i++){
                c+= "<li>"+a[i]+"<input type='button' value ='Delete' onclick='remove_data("+a.indexOf(a[i])+")'>"+"</li>";
            }
           
            document.getElementById("show_id").innerHTML= c;
        }
        document.write("</ul>")
    </script>
    
</body>
