<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function my_fun(){
            var a = document.getElementById("password").value;
            var b = document.getElementById("passwordss").value;


            if(a == ""){
                document.getElementById("messages").innerHTML = "**please fill password";
                return false;

            }
            if(a.length<7){
                document.getElementById("messages").innerHTML = "password must be greate then 7 digits";
                return false;

            }
            if(a.length >15){
                document.getElementById("messages").innerHTML = "password must be smaller ";
                return false;

            }
            if(a != b){
                document.getElementById("messages").innerHTML = "passwords are not same ";
                return false;

            }
        }
    </script>
    <h1 style="text-align:center">Password Validation</h1>
    <form style="text-align:center" onsubmit="return my_fun()">
       Password:  <input type="password" placeholder="enter the password" id="password" value="">
       <span id="messages" style="color:crimson"></span>
       <br><br>
       
       Confirm Password: <input type="password" placeholder="enter the password" id="passwordss" value="">
       <span id="messagess"></span>
       <br><br>

       <input type="submit" value="Submit">

    </form>
</body>
</html>
